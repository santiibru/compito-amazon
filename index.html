<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
</head>
<body>
    <header>
        <div id="container-header" >
            <img id="top-logo" src="logo.png" alt="Amazon logo">
        </div>
    </header>
    <main>
        <div class="navbar">
            <a class="navbar-top-link" href="">All</a>
            <a class="navbar-top-link" href="">Today's deals</a>
            <a class="navbar-top-link" href="">Customer service</a>
            <a class="navbar-top-link" href="">Registry</a>
            <a class="navbar-top-link" href="">Gift Cards</a>
            <a class="navbar-top-link" href="">Sell</a>
        </div>
        <div id="banner-top">
            <span>Shop All Holiday Gift Cards</span>
        </div>
        <div id="banner-center">
            <h1>Holiday Gift Guides</h1>
            <h4>Be a go-gifter</h4>
        </div>
        <div id="container-img">
            <span>Find the perfect gift</span>
            <a class="shop-button">Shop now</a>
            <div>
                <img class="perfect-gift-img" src="img_1.jpg" alt="Amazon kindle">
                <img class="perfect-gift-img" src="img_2.jpg" alt="Notebook">
                <img class="perfect-gift-img" src="img_3.jpg" alt="Smartwatch">
                <img class="perfect-gift-img" src="img_4.jpg" alt="Pet shop">
            </div>
        </div>
        
        <div class="container-big-img">
            <img class="big-img" src="img_9.png" alt="Meta Quest 2">
            <span>Play the gifting game</span>
            <a class="shop-button">Shop gaming</a>
        </div>

        <div class="container-big-img">
            <img class="big-img" src="img_10.png" alt="Marshall Speaker">
            <span>The sound of cheer</span>
            <a class="shop-button">Shop Audio & Accessories</a>
        </div>

        <div class="navbar-bottom">
            <a id="navbar-bottom-link" href="" >Back to top</a>
        </div>
    </main>
    <footer>
        <div id="container-footer">
            <img id="bottom-logo" src="logo.png" alt="Amazon logo">
        </div>
    </footer>
</body>
</html>
